<div class="loading-container" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<table mat-table [dataSource]="filteredAndPagedClientes" matSort matSortActive="inscricao" matSortDisableClear
  matSortDirection="asc" (matSortChange)="resetPaging()" class="mat-elevation-z8">

  <ng-container matColumnDef="inscricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Inscricao</th>
    <td mat-cell *matCellDef="let element">
      {{ element.inscricao }}
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Nome</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nome }}
    </td>
  </ng-container>

  <ng-container matColumnDef="apelido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Apelido</th>
    <td mat-cell *matCellDef="let element">
      {{ element.apelido }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Acao</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/clientes', element.id]">
        <fa-icon [icon]="faEdit"></fa-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
